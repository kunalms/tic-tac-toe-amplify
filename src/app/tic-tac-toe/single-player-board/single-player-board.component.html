<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <div class="tic-tac-toe">
      <div (click)="makeUserMove(i)" *ngFor="let boardCell of board; let i = index"
           [ngClass]="{'game-field': true, 'selected': boardCell === symbols.player1 || boardCell === symbols.player2}"
           class='game-field'>
        {{boardCell}}
      </div>
    </div>
  </mat-card-content>
</mat-card>
